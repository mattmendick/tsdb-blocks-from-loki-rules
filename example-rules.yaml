rules:
  - name: "loki_copilot_monthly_page_load_sum_by_month"
    query: 'sum by (service_name, context_month) (count_over_time({service_name="Connections Copilot"} |= `https://connections-copilot.com` |= `"User monthly page load"` != `Googlebot` | logfmt [1m]))'
    step: "1m"
  
  - name: "loki_error_rate"
    query: 'sum(rate({job="myapp"} |= "error" [5m])) by (instance)'
    step: "5m"
  
  - name: "loki_request_duration"
    query: 'histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[5m])) by (le, instance))'
    step: "1m" 
